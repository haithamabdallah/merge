<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<!-- ./Font -->
	
	<!-- style -->
	<link rel="stylesheet" type="text/css" href="assets/css/semantic.css">
	<link rel="stylesheet" type="text/css" href="assets/css/icon.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
	<!-- ./style -->

</head>
<body><!-- header -->
<header class="la-header-default">
	<!-- Branding -->
	<div class="la-site-branding">
		<h1>
			<a href="javascript:;">
				<span>PO<sub>4</sub> <i>NEXUS TOOL</i></span>
			</a>
		</h1>
	</div>
	<!-- ./Branding -->

	<!-- user icon -->
	<div class="la-user-icon">
		<a href="javascript:;">
			<img src="assets/images/user_icon.png" alt="">
		</a>
	</div>
	<!-- ./user icon -->

	<!-- back btn -->
	<div class="la-ctrl">
		<a href="javascript:;" class="la-btn la-btn-back">Back</a>
	</div>
	<!-- ./back btn -->

	<!-- navbar -->
	<div class="la-nav-right">
		<ul>
			<li><a href="javascript:;">Share</a></li>
			<li><a href="javascript:;">Export PDF</a></li>
		</ul>
	</div>
	<!-- ./navbar -->
	
</header>
<!-- ./header --><!-- Sidebar -->
<aside class="la-single-side la-sidebar">
	<!-- Areas Section -->
	<section class="la-block clearfix">
		<!-- title -->
		<h4>Areas:</h4>
		<!-- ./title -->

		<!-- Options -->
		<ul class="la-radio-options">

			<li>
				<input type="radio" id="f-option" name="selector" checked>
			    <label for="f-option">Khouribga Mining Area</label>
			    <div class="check"></div>
			</li>
			  
			<li>
				<input type="radio" id="s-option" name="selector">
				<label for="s-option">Jorf Industrial Area</label>
				<div class="check"><div class="inside"></div></div>
			</li>
			  
			<li>
				<input type="radio" id="t-option" name="selector">
				<label for="t-option">Sustainability</label>
				<div class="check"><div class="inside"></div></div>
			</li>

		</ul>
		<!-- ./Options -->

	</section>
	<!-- ./Areas Section -->
	
	<!-- Scenarios Section -->
	<section class="la-block clearfix">
		<!-- title -->
		<h4>Scenarios:</h4>
		<!-- ./title -->

		<!-- Options -->
		<ul class="la-box-options">

			<li class="la-bau">
				<input type="checkbox" id="bau-box" checked>
			    <label for="bau-box">BAU</label>
			    <div class="check"></div>
			</li>
			  
			<li class="la-sce">
				<input type="checkbox" id="sce-box">
				<label for="sce-box">Scenario 01</label>
				<div class="check"><div class="inside"></div></div>
			</li>
			  
			<li class="la-pip">
				<input type="checkbox" id="pip-box" checked>
				<label for="pip-box">Pipe Only</label>
				<div class="check"><div class="inside"></div></div>
			</li>

			<li class="la-map">
				<input type="checkbox" id="map-box" checked>
				<label for="map-box">MAP +50</label>
				<div class="check"><div class="inside"></div></div>
			</li>

			<li class="la-raw">
				<input type="checkbox" id="raw-box" checked>
				<label for="raw-box">Raw Export +50%</label>
				<div class="check"><div class="inside"></div></div>
			</li>

			<li class="la-win">
				<input type="checkbox" id="win-box">
				<label for="win-box">Wind Power</label>
				<div class="check"><div class="inside"></div></div>
			</li>

			<li class="la-min">
				<input type="checkbox" id="min-box">
				<label for="min-box">Mining 2x</label>
				<div class="check"><div class="inside"></div></div>
			</li>

		</ul>
		<!-- ./Options -->

	</section>
	<!-- Scenarios Section -->

</aside>
<!-- ./Sidebar --><!-- Main Content -->
<main class="la-single-side la-main">

    <!-- container -->
    <div class="ui grid">
        
        <!-- row -->
        <div class="row">
            
            <!-- left-col -->
            <div class="sixteen wide mobile sixteen wide tablet eight wide computer column">
                <div class="la-raw-left">
                    <h2>Raw Phosphate <span>Production</span></h2>
                    <h4>By Transportation Mode</h4>
                    <canvas id="phosphate"></canvas>
                </div>
            </div>
            <!-- ./left-col -->
            
            <!-- right-col -->
            <div class="sixteen wide mobile sixteen wide tablet eight wide computer column">
                <div class="la-raw-right">
                    <h4>Total</h4>
                    <canvas id="phosphatetotal"></canvas>
                </div>
            </div>
            <!-- ./right-col -->

        </div>
        <!-- ./row -->

        <!-- row -->
        <div class="row">
            
            <!-- left-col -->
            <div class="sixteen wide mobile sixteen wide tablet eight wide computer column">
                <div class="la-raw-left">
                    <h2> <img src="assets/images/fresh_water_icon.png" alt=""> Fresh Water <span>Consumption</span></h2>
                    <h4>By Comsumer</h4>
                    <canvas id="water"></canvas>
                </div>
            </div>
            <!-- ./left-col -->
            
            <!-- right-col -->
            <div class="sixteen wide mobile sixteen wide tablet eight wide computer column">
                <div class="la-raw-right la-total">
                    <h4>Total</h4>
                    <canvas id="phosphatetotal2"></canvas>
                </div>
            </div>
            <!-- ./right-col -->

        </div>
        <!-- ./row -->

    </div>
    <!-- ./container -->

</main>
<!-- ./Main Content -->	<!-- js Libiraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src="assets/js/semantic.min.js"></script>
	<script src="assets/js/custom.js"></script>
	<!-- ./js Libiraries -->

</body>
</html>
